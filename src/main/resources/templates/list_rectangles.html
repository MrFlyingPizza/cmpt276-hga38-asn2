<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/stylesheets/styles.css}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Rectangles Index</title>
  <style>

  </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
  <h1>List of Rectangles</h1>
  <section class="container">
    <div class="content" th:each="rectangle : ${rectangles}">
      <a th:href="/rectangle/${rectangle.id}">
        <div th:style="'width:'+${rectangle.width}+'px;height:'+${rectangle.height}+'px;background-color:'+${rectangle.color}+';'" th:text="${rectangle.name}"></div>
      </a>
    </div>
  </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Result Messages</title>
</head>
<body>
<div th:fragment="success">
    <h1 th:text="|Successfully Created Rectangle ${rectangle.name}!|"></h1>
    <button th:onclick="|location.href='/rectangle/${rectangle.id}'|">Visit Rectangle.</button>
    <button onclick="location.href='/list_rectangles'">Go to List.</button>
    <button onclick="location.href='/new_rectangle'">Create Another.</button>
</div>
<div th:fragment="failure">
    <h1>Failed to Create Rectangle!</h1>
</div>
</body>
</html>

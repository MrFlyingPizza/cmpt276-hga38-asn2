<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/styles.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/icons/favicon.webp}">
    <title>Rectangles Info</title>
    <style>
        td {
            border-bottom: white;
        }
        table {
            width: 100%;
            table-layout: auto;
        }
        h2 {
            color: coral;
        }

        .display-container {
            overflow: scroll;
            min-height: 10em;
            max-height: 50em;
        }
        .display {
            border: black solid 0.5em;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <h1>Rectangle Information</h1>
    <section class="container">
        <div class="content">
            <h2>
                Display
            </h2>
            <div class="display-container">
                <div class="display" th:style="'width:'+${rectangle.width}+'px;height:'+${rectangle.height}+'px;background-color:'+${rectangle.color}+';'"></div>
            </div>
            <table>
                <tr>
                    <td>
                        <h2>
                            Name
                        </h2>
                    </td>
                    <td>
                        <h2>Color</h2>
                    </td>
                    <td>
                        <h2>
                            Width
                        </h2>
                    </td>
                    <td>
                        <h2>
                            Height
                        </h2>
                    </td>
                    <td>
                        <h2>Loved Color</h2>
                    </td>
                    <td>
                        <h2>Hated Color</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 th:text="${rectangle.name}"></h1>
                    </td>
                    <td>
                        <h1 th:text="${rectangle.color}"></h1>
                    </td>
                    <td>
                        <h1 th:text="${rectangle.width}"></h1>
                    </td>
                    <td>
                        <h1 th:text="${rectangle.height}"></h1>
                    </td>
                    <td>
                        <h1 th:text="${rectangle.lovedColor}"></h1>
                    </td>
                    <td>
                        <h1 th:text="${rectangle.hatedColor}"></h1>
                    </td>
            </table>
            <form th:action="'/delete?rid='+${rectangle.id}" method="post">
                <label for="delete-button">Delete this rectangle (cannot undo):</label>
                <input id="delete-button" type="submit" value="DELETE">
            </form>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
